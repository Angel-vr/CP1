{% include 'header.html' %}


<div class="d-flex justify-content-center">
    <div class="col-4">
        <div class="card">
            <div class="card-header">Agregar Cliente</div>
            <div class="card-body">
                <form action="/create/guardar" method="post">
                    <div class="mb-3">
                        <label for="" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="" aria-describedby="helpId" placeholder="Nombre" />                        
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Telefono</label>
                        <input type="text" class="form-control" name="telefono" id="" aria-describedby="helpId" placeholder="Telefono" />                        
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Fecha</label>
                        <input type="date" class="form-control" name="fecha" id="" aria-describedby="helpId" />                        
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>

        </div>
    </div>   
</div>
